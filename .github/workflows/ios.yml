name: iOS CI/CD

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true # installs gems + caches them

      # IMPORTANT: remove gem install fastlane
      # Fastlane MUST come from Bundler instead

      - name: Setup Keychain
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings build.keychain

      - name: Decode App Store Key
        run: |
          echo "${{ secrets.APP_STORE_KEY }}" > fastlane/AuthKey.p8

      - name: Run TestFlight Lane
        run: |
          bundle exec fastlane beta
        env:
          APP_STORE_CONNECT_API_KEY_PATH: fastlane/AuthKey.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
